<!DOCTYPE html>
<html>
<head>
	<title>Custom Radio Button Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="wrapper">
	<div class="gender_wrap">
		<h2>Please Select Your Gender</h2>
		<div class="gender_container">
			<label class="lradio_container male">
                <input type="radio" class="input_radio" name="gender">
                    <div class="radio_inner">
                        <div class="checkmark"></div>
                        <div class="gender_icon"></div>
                        <div class="info">
                           	Male
                        </div>
                    </div>
            </label>
		</div>
		<div class="gender_container">
			<label class="lradio_container female">
                <input type="radio" class="input_radio" name="gender">
                    <div class="radio_inner">
                        <div class="checkmark"></div>
                        <div class="gender_icon"></div>
                        <div class="info">
                           	Female
                        </div>
                    </div>
            </label>
		</div>
	</div>	
</div>

</body>
</html>
